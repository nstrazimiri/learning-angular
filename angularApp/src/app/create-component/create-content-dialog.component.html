<h1 mat-dialog-title>Create Content</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>
            Title: *
        </mat-label>
        <input matInput [(ngModel)]="newContent.title" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Type: 
        </mat-label>
        <input matInput [(ngModel)]="newContent.type" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Author: *
        </mat-label>
        <input matInput [(ngModel)]="newContent.author" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Tags: 
        </mat-label>
        <input matInput [(ngModel)]="newContent.tags" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Body: *
        </mat-label>
        <input matInput [(ngModel)]="newContent.body">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Img Url: 
        </mat-label>
        <input matInput [(ngModel)]="newContent.imgUrl" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="accent"  [mat-dialog-close]="newContent" cdkFocusInitial>Add Content</button>
</div>
